<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Della+Respira&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="display-6 text-center text-light">Weather Dashboard</h1>
        <h3 id="date-heading" class="text-center text-light"></h3>
    </header> 
    <main class="container">
        <section class="row">
            <div class="col-md-3" id="search-container">
                <h2>Search for a city:</h2>
                <input class="form-control" name="city" type="text" placeholder="City Name">
                <button type="button" class="btn btn-secondary btn-lg btn-block mt-3">Search</button>
                <hr class="bg-dark">
            </div>
            <div class="col-md-9 border border-dark mb-3" id="weather-container" style="background-color: lightgray;">
                <h3 id="city-name-heading"><span id="icon-image"></span></h3>
                <ul id="weather-container-data">
                    <li>Temperature: <span id="temperature-data"></span></li>
                    <li>Wind: <span id="wind-data"></span></li>
                    <li>Humidity: <span id="humidity-data"></span></li>
                    <li>UVI: <span id="uvi-data"></span></li>
                </ul>
            </div>
        </section>
        <section class="row">
            <div class="col-md-3 button-container" style="display: flex; align-items: center; flex-direction: column; gap: 5px; " ></div>
            <div class="col-md-9 forecast">
                <h3 id="forecast-container-heading">5-Day Forecast:</h3>
                    <div class="row d-flex justify-content-center" style="gap:20px;">
                        <div class="col-lg-2 col-md-6 border border-dark bg-dark text-light">Day 1</div>
                        <div class="col-lg-2 col-md-6 border border-dark bg-dark text-light">Day 2</div>
                        <div class="col-lg-2 col-md-6 border border-dark bg-dark text-light">Day 3</div>
                        <div class="col-lg-2 col-md-6 border border-dark bg-dark text-light">Day 4</div>
                        <div class="col-lg-2 col-md-6 border border-dark bg-dark text-light">Day 5</div>
                    </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
