<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Della+Respira&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="display-6 text-center text-light" style="font-family: 'Chelsea Market', cursive;">Weather Dashboard</h1>
    </header> 
    <main class="container">
        <section class="row">
            <div class="col-md-3" id="search-container">
                <h2 style="font-family: 'Chelsea Market', cursive; text-align: center;">Search for a city</h2>
                <input class="form-control" name="city" type="text" placeholder="City Name">
                <button type="button" class="btn btn-secondary btn-lg btn-block mt-3">Search</button>
                <hr class="bg-dark">
            </div>
            <div class="col-md-9 border border-dark mb-3" id="weather-container" style="background-color: lightgray;">
                <h3 id="city-name-heading" style="text-align: center; font-size: 36px;"><span id="icon-image"></span></h3><br>
                <ul id="weather-container-data" class="row" style="list-style: none;">
                    <li class="col-md-3" style="text-align: center; font-size: 24px;" id="temperature-data"></li>
                    <li class="col-md-3" style="text-align: center; font-size: 24px;" id="wind-data"></li>
                    <li class="col-md-3" style="text-align: center; font-size: 24px;" id="humidity-data"></li>
                    <li class="col-md-3" style="text-align: center; font-size: 24px;" id="uvi-data"></li>
                </ul>
            </div>
        </section>
        <section class="row">
            <div class="col-md-3 button-container" style="display: flex; align-items: center; flex-direction: column; gap: 5px; " ></div>
            <div class="col-md-9 forecast">
                <h3 id="forecast-container-heading" style="text-align: center;">5-Day Forecast:</h3><br>
                    <div class="row d-flex justify-content-center" style="gap:20px;">
                        <div class="col-lg-2 col-md-6" style="font-size: 20px; text-align: center;">
                            <h3 class="bg-dark text-light" id="day1Date"></h3> 
                            <p id="day1Temp"></p>
                            <p id="day1Wind"></p>
                            <p id="day1Humidity"></p>
                        </div>
                        <div class="col-lg-2 col-md-6" style="font-size: 20px; text-align: center;">
                            <h3 class="bg-dark text-light" id="day2Date"></h3> 
                            <p id="day2Temp"></p>
                            <p id="day2Wind"></p>
                            <p id="day2Humidity"></p>
                        </div>
                        <div class="col-lg-2 col-md-6" style="font-size: 20px; text-align: center;">
                            <h3 class="bg-dark text-light" id="day3Date"></h3> 
                            <p id="day3Temp"></p>
                            <p id="day3Wind"></p>
                            <p id="day3Humidity"></p>
                        </div>
                        <div class="col-lg-2 col-md-6" style="font-size: 20px; text-align: center;">
                            <h3 class="bg-dark text-light" id="day4Date"></h3> 
                            <p id="day4Temp"></p>
                            <p id="day4Wind"></p>
                            <p id="day4Humidity"></p>
                        </div>
                        <div class="col-lg-2 col-md-6" style="font-size: 20px; text-align: center;">
                            <h3 class="bg-dark text-light" id="day5Date"></h3> 
                            <p id="day5Temp"></p>
                            <p id="day5Wind"></p>
                            <p id="day5Humidity"></p>
                        </div>
                        </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
