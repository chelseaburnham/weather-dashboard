<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h1 class="display-6 text-center text-light">Weather Forecast</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Search for a city:</h2>
                <input class="form-control" type="text" placeholder="City Name">
                <hr class="bg-dark">
            </div>
            <div class="col-md-9 border border-dark weatherContainer mb-3">
                City (date) icon<br>
                Temperature<br>
                Wind<br>
                Humidity<br>
                UV Index (with color)
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 buttonContainer">

            </div>
            <div class="col-md-9 border border-dark forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
    </div>



    <script src="./assets/script.js"></script>
</body>
</html>
