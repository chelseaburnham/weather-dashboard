<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h1 class="display-6 text-center text-light">Weather Forecast</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Search for a city:</h2>
                <input class="form-control" type="text" placeholder="City Name">
                <button type="button" class="btn btn-secondary btn-lg btn-block mt-3">Search</button>
                <hr class="bg-dark">
            </div>
            <div class="col-md-9 border border-dark weather-container mb-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 button-container"></div>
            <div class="col-md-9 forecast"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
